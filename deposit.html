<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexxore Vault - Deposit Crypto</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        h1 {
            text-align: center;
            margin-bottom: 10px;
            color: #333;
            font-size: 2rem;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
        }

        .wallet-section {
            margin-bottom: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 12px;
        }

        .wallet-btn {
            width: 100%;
            padding: 15px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .wallet-btn:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }

        .wallet-btn.connected {
            background: #10b981;
        }

        .wallet-info {
            margin-top: 15px;
            padding: 12px;
            background: white;
            border-radius: 8px;
            display: none;
            font-size: 14px;
        }

        .wallet-info.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        select, input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        select:focus, input:focus {
            outline: none;
            border-color: #667eea;
        }

        .balance-info {
            margin-top: 5px;
            font-size: 14px;
            color: #666;
        }

        .deposit-btn {
            width: 100%;
            padding: 15px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .deposit-btn:hover:not(:disabled) {
            background: #5568d3;
            transform: translateY(-2px);
        }

        .deposit-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            display: none;
            font-size: 14px;
        }

        .status.active {
            display: block;
        }

        .status.success {
            background: #d1fae5;
            color: #065f46;
        }

        .status.error {
            background: #fee2e2;
            color: #991b1b;
        }

        .status.pending {
            background: #dbeafe;
            color: #1e40af;
        }

        .max-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            margin-left: 10px;
            font-size: 14px;
        }

        .input-wrapper {
            display: flex;
            align-items: center;
        }

        .input-wrapper input {
            flex: 1;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üè¶ Nexxore Vault</h1>
        <p class="subtitle">Deposit your crypto safely</p>

        <!-- Wallet Connection -->
        <div class="wallet-section">
            <button class="wallet-btn" id="connectWallet">
                Connect Wallet
            </button>
            <div class="wallet-info" id="walletInfo">
                <strong>Connected:</strong> <span id="walletAddress"></span>
            </div>
        </div>

        <!-- Deposit Form -->
        <form id="depositForm">
            <div class="form-group">
                <label for="tokenSelect">Select Token</label>
                <select id="tokenSelect">
                    <option value="">Choose token...</option>
                    <option value="ETH">ETH - Ethereum</option>
                    <option value="USDT">USDT - Tether</option>
                    <option value="USDC">USDC - USD Coin</option>
                </select>
                <div class="balance-info" id="balanceInfo">Balance: --</div>
            </div>

            <div class="form-group">
                <label for="amount">Amount</label>
                <div class="input-wrapper">
                    <input 
                        type="number" 
                        id="amount" 
                        placeholder="0.0" 
                        step="0.000001"
                        min="0"
                    />
                    <button type="button" class="max-btn" id="maxBtn">MAX</button>
                </div>
            </div>

            <button type="submit" class="deposit-btn" id="depositBtn" disabled>
                Deposit
            </button>
        </form>

        <!-- Status Messages -->
        <div class="status" id="status">
            <span id="statusMessage"></span>
        </div>
    </div>

    <script src="https://cdn.ethers.io/lib/ethers-5.7.2.umd.min.js"></script>
    <script>
        // Contract configuration
        const VAULT_ADDRESS = '0xe7f1725E7734CE288F8367e1Bb143E90bb3F0512'; // Local deployment
        const USDT_ADDRESS = '0xdAC17F958D2ee523a2206206994597C13D831ec7'; // Mainnet USDT
        const USDC_ADDRESS = '0xA0b86991c6218b36c1d19D4a2e9Eb0cE3606eB48'; // Mainnet USDC

        const VAULT_ABI = [
            "function depositToken(address token, uint256 amount) external",
            "function depositETH() external payable",
            "function getUserBalance(address user, address token) external view returns (uint256)",
            "function getTotalDeposits(address token) external view returns (uint256)"
        ];

        const ERC20_ABI = [
            "function balanceOf(address) view returns (uint256)",
            "function approve(address spender, uint256 amount) external returns (bool)",
            "function allowance(address owner, address spender) view returns (uint256)"
        ];

        let provider, signer, vaultContract, userAddress;

        // Connect Wallet
        document.getElementById('connectWallet').addEventListener('click', async () => {
            try {
                if (typeof window.ethereum === 'undefined') {
                    alert('Please install MetaMask!');
                    return;
                }

                provider = new ethers.providers.Web3Provider(window.ethereum);
                await provider.send("eth_requestAccounts", []);
                signer = provider.getSigner();
                userAddress = await signer.getAddress();

                vaultContract = new ethers.Contract(VAULT_ADDRESS, VAULT_ABI, signer);

                // Update UI
                document.getElementById('connectWallet').textContent = `‚úì ${userAddress.slice(0,6)}...${userAddress.slice(-4)}`;
                document.getElementById('connectWallet').classList.add('connected');
                document.getElementById('walletInfo').classList.add('active');
                document.getElementById('walletAddress').textContent = `${userAddress.slice(0,10)}...${userAddress.slice(-8)}`;
                document.getElementById('depositBtn').disabled = false;

                updateBalance();
            } catch (error) {
                console.error('Connection failed:', error);
                showStatus('error', 'Failed to connect wallet');
            }
        });

        // Token Selection
        document.getElementById('tokenSelect').addEventListener('change', () => {
            updateBalance();
        });

        // Update Balance
        async function updateBalance() {
            const token = document.getElementById('tokenSelect').value;
            if (!token || !userAddress) return;

            try {
                let balance;
                if (token === 'ETH') {
                    balance = await provider.getBalance(userAddress);
                } else {
                    const tokenAddress = token === 'USDT' ? USDT_ADDRESS : USDC_ADDRESS;
                    const tokenContract = new ethers.Contract(tokenAddress, ERC20_ABI, provider);
                    balance = await tokenContract.balanceOf(userAddress);
                }

                const decimals = token === 'ETH' ? 18 : 6;
                const formatted = ethers.utils.formatUnits(balance, decimals);
                document.getElementById('balanceInfo').textContent = `Balance: ${parseFloat(formatted).toFixed(6)} ${token}`;
            } catch (error) {
                console.error('Balance fetch failed:', error);
            }
        }

        // Max Button
        document.getElementById('maxBtn').addEventListener('click', async () => {
            const token = document.getElementById('tokenSelect').value;
            if (!token || !userAddress) return;

            try {
                let balance;
                if (token === 'ETH') {
                    balance = await provider.getBalance(userAddress);
                    // Leave some for gas
                    balance = balance.sub(ethers.utils.parseEther('0.01'));
                } else {
                    const tokenAddress = token === 'USDT' ? USDT_ADDRESS : USDC_ADDRESS;
                    const tokenContract = new ethers.Contract(tokenAddress, ERC20_ABI, provider);
                    balance = await tokenContract.balanceOf(userAddress);
                }

                const decimals = token === 'ETH' ? 18 : 6;
                const formatted = ethers.utils.formatUnits(balance, decimals);
                document.getElementById('amount').value = formatted;
            } catch (error) {
                console.error('Max failed:', error);
            }
        });

        // Deposit Form
        document.getElementById('depositForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const token = document.getElementById('tokenSelect').value;
            const amount = document.getElementById('amount').value;

            if (!token || !amount || parseFloat(amount) <= 0) {
                showStatus('error', 'Please select a token and enter an amount');
                return;
            }

            try {
                showStatus('pending', 'Processing deposit...');

                let tx;

                if (token === 'ETH') {
                    // Deposit ETH
                    const value = ethers.utils.parseEther(amount);
                    tx = await vaultContract.depositETH({ value });
                } else {
                    // Deposit ERC20
                    const tokenAddress = token === 'USDT' ? USDT_ADDRESS : USDC_ADDRESS;
                    const decimals = 6;
                    const amountWei = ethers.utils.parseUnits(amount, decimals);

                    // Check and approve if needed
                    const tokenContract = new ethers.Contract(tokenAddress, ERC20_ABI, signer);
                    const allowance = await tokenContract.allowance(userAddress, VAULT_ADDRESS);

                    if (allowance.lt(amountWei)) {
                        showStatus('pending', 'Approving token...');
                        const approveTx = await tokenContract.approve(VAULT_ADDRESS, ethers.constants.MaxUint256);
                        await approveTx.wait();
                    }

                    // Deposit
                    showStatus('pending', 'Depositing tokens...');
                    tx = await vaultContract.depositToken(tokenAddress, amountWei);
                }

                showStatus('pending', 'Waiting for confirmation...');
                await tx.wait();

                showStatus('success', `‚úì Successfully deposited ${amount} ${token}!`);
                
                // Reset form
                document.getElementById('amount').value = '';
                updateBalance();

            } catch (error) {
                console.error('Deposit failed:', error);
                showStatus('error', `Deposit failed: ${error.message}`);
            }
        });

        function showStatus(type, message) {
            const status = document.getElementById('status');
            const statusMessage = document.getElementById('statusMessage');

            status.className = `status active ${type}`;
            statusMessage.textContent = message;

            if (type === 'success' || type === 'error') {
                setTimeout(() => {
                    status.classList.remove('active');
                }, 5000);
            }
        }
    </script>
</body>
</html>
