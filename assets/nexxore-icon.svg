<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 60 60">
  <defs>
    <linearGradient id="purpleGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#c4b5fd"/>
      <stop offset="100%" stop-color="#a78bfa"/>
    </linearGradient>
    <linearGradient id="greenGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6ee7b7"/>
      <stop offset="100%" stop-color="#34d399"/>
    </linearGradient>
  </defs>
  
  <!-- Molecular pattern centered -->
  <g transform="translate(30, 30)">
    <!-- Purple nodes (left side) -->
    <circle cx="-16" cy="-6" r="7" fill="url(#purpleGrad)"/>
    <circle cx="-20" cy="10" r="6" fill="url(#purpleGrad)" opacity="0.8"/>
    
    <!-- Connection lines -->
    <line x1="-16" y1="-6" x2="-2" y2="0" stroke="url(#greenGrad)" stroke-width="3" stroke-linecap="round"/>
    <line x1="-2" y1="0" x2="12" y2="-8" stroke="url(#greenGrad)" stroke-width="3" stroke-linecap="round"/>
    <line x1="-2" y1="0" x2="4" y2="14" stroke="url(#greenGrad)" stroke-width="3" stroke-linecap="round"/>
    <line x1="12" y1="-8" x2="22" y2="-2" stroke="url(#greenGrad)" stroke-width="3" stroke-linecap="round"/>
    <line x1="4" y1="14" x2="18" y2="8" stroke="url(#greenGrad)" stroke-width="3" stroke-linecap="round"/>
    
    <!-- Green/teal nodes -->
    <circle cx="-2" cy="0" r="7" fill="url(#greenGrad)"/>
    <circle cx="12" cy="-8" r="6" fill="url(#greenGrad)"/>
    <circle cx="22" cy="-2" r="5" fill="url(#greenGrad)"/>
    <circle cx="4" cy="14" r="6" fill="url(#greenGrad)" opacity="0.85"/>
    <circle cx="18" cy="8" r="5" fill="url(#greenGrad)" opacity="0.8"/>
  </g>
</svg>