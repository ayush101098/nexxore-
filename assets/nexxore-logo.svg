<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 100">
  <defs>
    <linearGradient id="purpleGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#c4b5fd"/>
      <stop offset="100%" stop-color="#a78bfa"/>
    </linearGradient>
    <linearGradient id="greenGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6ee7b7"/>
      <stop offset="100%" stop-color="#34d399"/>
    </linearGradient>
  </defs>
  
  <!-- Text "nexxore" -->
  <text x="100" y="38" text-anchor="middle" font-family="Inter, system-ui, -apple-system, sans-serif" font-size="28" font-weight="300" fill="#a5d8ff" letter-spacing="1">nexxore</text>
  
  <!-- Molecular pattern -->
  <g transform="translate(100, 72)">
    <!-- Purple nodes (left side) -->
    <circle cx="-22" cy="-8" r="6" fill="url(#purpleGrad)"/>
    <circle cx="-28" cy="8" r="5" fill="url(#purpleGrad)" opacity="0.8"/>
    
    <!-- Connection lines -->
    <line x1="-22" y1="-8" x2="-8" y2="-2" stroke="url(#greenGrad)" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="-8" y1="-2" x2="8" y2="-10" stroke="url(#greenGrad)" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="-8" y1="-2" x2="0" y2="10" stroke="url(#greenGrad)" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="8" y1="-10" x2="22" y2="-4" stroke="url(#greenGrad)" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="0" y1="10" x2="16" y2="6" stroke="url(#greenGrad)" stroke-width="2.5" stroke-linecap="round"/>
    
    <!-- Green/teal nodes -->
    <circle cx="-8" cy="-2" r="6" fill="url(#greenGrad)"/>
    <circle cx="8" cy="-10" r="5" fill="url(#greenGrad)"/>
    <circle cx="22" cy="-4" r="5" fill="url(#greenGrad)"/>
    <circle cx="0" cy="10" r="5" fill="url(#greenGrad)" opacity="0.85"/>
    <circle cx="16" cy="6" r="4" fill="url(#greenGrad)" opacity="0.8"/>
  </g>
</svg>