<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 160">
  <defs>
    <linearGradient id="g" x1="0" x2="1">
      <stop offset="0" stop-color="#00d4ff"/>
      <stop offset="1" stop-color="#0066ff"/>
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" fill="none"/>
  <!-- simple interlocking rings mark -->
  <g transform="translate(40,40) scale(0.9)">
    <circle cx="50" cy="40" r="28" stroke="url(#g)" stroke-width="6" fill="none" opacity="0.95"/>
    <circle cx="78" cy="40" r="28" stroke="url(#g)" stroke-width="6" fill="none" opacity="0.85"/>
    <circle cx="64" cy="64" r="28" stroke="url(#g)" stroke-width="6" fill="none" opacity="0.85"/>
  </g>
  <!-- text mark, lowercase 'nexxore' -->
  <g transform="translate(150,110)">
    <text x="0" y="0" font-family="Inter, system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif" font-weight="700" font-size="56" fill="#cfe9ff">nexxore</text>
  </g>
</svg>