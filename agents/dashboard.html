<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nexxore Research Dashboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 100%);
      color: #fff;
      min-height: 100vh;
    }

    .container {
      display: grid;
      grid-template-columns: 1fr 2fr 1fr;
      gap: 16px;
      padding: 16px;
      height: 100vh;
      max-height: 100vh;
    }

    .panel {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 16px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      backdrop-filter: blur(10px);
    }

    .panel-title {
      font-size: 0.95rem;
      font-weight: 600;
      margin-bottom: 12px;
      color: #00d4ff;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    /* News Panel */
    .news-list {
      flex: 1;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .news-item {
      background: rgba(255, 255, 255, 0.02);
      padding: 12px;
      border-radius: 8px;
      border-left: 3px solid #00d4ff;
      cursor: pointer;
      transition: all 0.2s;
    }

    .news-item:hover {
      background: rgba(255, 255, 255, 0.05);
      transform: translateX(4px);
    }

    .news-item.bullish {
      border-left-color: #22c55e;
    }

    .news-item.bearish {
      border-left-color: #ef4444;
    }

    .news-source {
      font-size: 0.75rem;
      color: rgba(255, 255, 255, 0.5);
      margin-bottom: 4px;
    }

    .news-title {
      font-size: 0.9rem;
      font-weight: 500;
      line-height: 1.3;
      margin-bottom: 4px;
    }

    .news-summary {
      font-size: 0.8rem;
      color: rgba(255, 255, 255, 0.6);
      line-height: 1.3;
    }

    .news-meta {
      display: flex;
      gap: 8px;
      margin-top: 6px;
      font-size: 0.75rem;
      color: rgba(255, 255, 255, 0.4);
    }

    .badge {
      background: rgba(0, 212, 255, 0.2);
      padding: 2px 6px;
      border-radius: 4px;
      font-size: 0.7rem;
    }

    /* Chat Panel */
    .chat-container {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .chat-messages {
      flex: 1;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
      padding-right: 4px;
    }

    .message {
      padding: 12px;
      border-radius: 8px;
      font-size: 0.9rem;
      line-height: 1.4;
      word-wrap: break-word;
    }

    .message.user {
      background: linear-gradient(135deg, rgba(0, 212, 255, 0.2), rgba(123, 47, 247, 0.2));
      border: 1px solid rgba(0, 212, 255, 0.3);
      align-self: flex-end;
      max-width: 90%;
    }

    .message.assistant {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      align-self: flex-start;
      max-width: 95%;
    }

    .message.system {
      background: rgba(255, 255, 255, 0.02);
      color: rgba(255, 255, 255, 0.6);
      font-size: 0.85rem;
      text-align: center;
    }

    .chat-input-area {
      display: flex;
      gap: 8px;
    }

    .chat-input {
      flex: 1;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      padding: 10px 12px;
      border-radius: 8px;
      color: #fff;
      font-size: 0.9rem;
    }

    .chat-input:focus {
      outline: none;
      border-color: #00d4ff;
      background: rgba(255, 255, 255, 0.08);
    }

    .btn {
      padding: 10px 16px;
      background: linear-gradient(135deg, #00d4ff 0%, #7b2ff7 100%);
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      font-weight: 600;
      transition: transform 0.2s;
    }

    .btn:hover {
      transform: translateY(-2px);
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    /* Analysis Panel */
    .analysis-container {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .opportunity {
      background: rgba(255, 255, 255, 0.02);
      padding: 12px;
      border-radius: 8px;
      border-left: 3px solid;
      border-left-color: var(--signal-color, #00d4ff);
    }

    .opportunity.buy {
      --signal-color: #22c55e;
    }

    .opportunity.sell {
      --signal-color: #ef4444;
    }

    .opportunity.hold {
      --signal-color: #f59e0b;
    }

    .opportunity-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 6px;
    }

    .opportunity-token {
      font-weight: 600;
      font-size: 0.95rem;
    }

    .opportunity-signal {
      padding: 2px 8px;
      border-radius: 4px;
      font-size: 0.75rem;
      font-weight: 600;
      background: var(--signal-color);
    }

    .opportunity-confidence {
      font-size: 0.85rem;
      color: rgba(255, 255, 255, 0.7);
      margin-bottom: 6px;
    }

    .opportunity-reasoning {
      font-size: 0.85rem;
      color: rgba(255, 255, 255, 0.6);
      line-height: 1.3;
    }

    .loading {
      text-align: center;
      padding: 16px;
      color: rgba(255, 255, 255, 0.5);
    }

    .spinner {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid rgba(0, 212, 255, 0.2);
      border-top-color: #00d4ff;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .scroll-to-bottom {
      scroll-behavior: smooth;
    }

    @media (max-width: 1200px) {
      .container {
        grid-template-columns: 1fr;
        gap: 12px;
      }

      .panel {
        max-height: 45vh;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Left: News Feed -->
    <div class="panel">
      <div class="panel-title">üì∞ Crypto News Feed</div>
      <div class="news-list" id="newsList">
        <div class="loading">Loading news...</div>
      </div>
    </div>

    <!-- Center: Chat Interface -->
    <div class="panel">
      <div class="panel-title">üí¨ Ask About News</div>
      <div class="chat-container">
        <div class="chat-messages scroll-to-bottom" id="chatMessages">
          <div class="message system">Ask questions about the latest crypto news and trends</div>
        </div>
        <div class="chat-input-area">
          <input 
            type="text" 
            class="chat-input" 
            id="chatInput" 
            placeholder="Ask about latest news..."
            autocomplete="off"
          />
          <button class="btn" id="sendBtn">Send</button>
        </div>
      </div>
    </div>

    <!-- Right: News Summary -->
    <div class="panel">
      <div class="panel-title">üìä News Summary</div>
      <div class="analysis-container" id="opportunitiesList">
        <div class="loading">
          <div class="spinner"></div>
          <div style="margin-top: 8px;">Summarizing news...</div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const API_BASE = 'http://localhost:3000';
    
    class ResearchDashboard {
      constructor() {
        this.newsData = [];
        this.chatHistory = [];
        this.opportunities = [];
        this.setupEventListeners();
        this.loadNews();
        this.analyzeNews();
      }

      setupEventListeners() {
        document.getElementById('sendBtn').addEventListener('click', () => this.sendMessage());
        document.getElementById('chatInput').addEventListener('keypress', (e) => {
          if (e.key === 'Enter' && !e.shiftKey) {
            this.sendMessage();
          }
        });
      }

      async loadNews() {
        try {
          const response = await fetch(`${API_BASE}/api/news`);
          if (!response.ok) throw new Error('Failed to load news');
          
          this.newsData = await response.json();
          this.renderNews();
        } catch (err) {
          console.error('News fetch error:', err);
          this.renderNews(this.getMockNews());
        }
      }

      async analyzeNews() {
        try {
          const response = await fetch(`${API_BASE}/api/analyze-news`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ news: this.newsData })
          });

          if (!response.ok) throw new Error('Analysis failed');
          const result = await response.json();

          this.opportunities = result.opportunities || [];
          this.renderOpportunities();
        } catch (err) {
          console.error('Analysis error:', err);
          this.renderOpportunities([]);
        }
      }
      }

      async sendMessage() {
        const input = document.getElementById('chatInput');
        const message = input.value.trim();
        
        if (!message) return;

        // Add user message to chat
        this.addChatMessage(message, 'user');
        input.value = '';

        // Show loading
        const loadingMsg = this.addChatMessage('Analyzing...', 'system');

        try {
          const response = await fetch(`${API_BASE}/api/chat`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
              message,
              context: {
                recentNews: this.newsData.slice(0, 3).map(n => n.title).join('; '),
                opportunities: this.opportunities
              }
            })
          });

          if (!response.ok) throw new Error('Chat failed');
          const result = await response.json();

          // Remove loading, add response
          loadingMsg.remove();
          this.addChatMessage(result.response, 'assistant');
        } catch (err) {
          loadingMsg.textContent = `Error: ${err.message}`;
        }
      }

      addChatMessage(text, role) {
        const messagesDiv = document.getElementById('chatMessages');
        const messageDiv = document.createElement('div');
        messageDiv.className = `message ${role}`;
        messageDiv.textContent = text;
        messagesDiv.appendChild(messageDiv);
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
        return messageDiv;
      }

      renderNews() {
        const newsList = document.getElementById('newsList');
        
        if (this.newsData.length === 0) {
          newsList.innerHTML = '<div class="loading">No news available</div>';
          return;
        }

        newsList.innerHTML = this.newsData.slice(0, 15).map(news => `
          <div class="news-item ${news.sentiment > 0.3 ? 'bullish' : news.sentiment < -0.3 ? 'bearish' : ''}">
            <div class="news-source">${news.source || 'Unknown'}</div>
            <div class="news-title">${news.title}</div>
            <div class="news-summary">${news.summary || news.description || ''}</div>
            <div class="news-meta">
              <span>${new Date(news.publishedAt || news.timestamp).toLocaleTimeString()}</span>
              ${news.protocols?.map(p => `<span class="badge">${p}</span>`).join('') || ''}
            </div>
          </div>
        `).join('');
      }

      renderOpportunities() {
        const container = document.getElementById('opportunitiesList');
        
        if (!this.newsData || this.newsData.length === 0) {
          container.innerHTML = '<div class="loading">No news data available</div>';
          return;
        }

        // Calculate news summary stats
        const bullishCount = this.newsData.filter(n => n.sentiment > 0.3).length;
        const bearishCount = this.newsData.filter(n => n.sentiment < -0.3).length;
        const averageSentiment = this.newsData.reduce((sum, n) => sum + (n.sentiment || 0), 0) / this.newsData.length;
        const sentimentEmoji = averageSentiment > 0.3 ? 'üìà' : averageSentiment < -0.3 ? 'üìâ' : '‚û°Ô∏è';

        const topProtocols = {};
        this.newsData.forEach(n => {
          if (n.protocols && n.protocols.length > 0) {
            n.protocols.forEach(p => {
              topProtocols[p] = (topProtocols[p] || 0) + 1;
            });
          }
        });

        const sortedProtocols = Object.entries(topProtocols)
          .sort(([,a], [,b]) => b - a)
          .slice(0, 5);

        container.innerHTML = `
          <div style="padding: 8px 0;">
            <div class="opportunity hold">
              <div class="opportunity-token">${sentimentEmoji} Market Sentiment</div>
              <div class="opportunity-confidence">${bullishCount} Bullish | ${bearishCount} Bearish</div>
              <div class="opportunity-reasoning">Average sentiment: ${(averageSentiment * 100).toFixed(0)}%</div>
            </div>
            ${sortedProtocols.length > 0 ? `
              <div class="opportunity">
                <div class="opportunity-token">üèÜ Mentioned Protocols</div>
                <div class="opportunity-reasoning">${sortedProtocols.map(([p, count]) => `${p} (${count})`).join(', ')}</div>
              </div>
            ` : ''}
            <div class="opportunity">
              <div class="opportunity-token">üì∞ Total Articles</div>
              <div class="opportunity-reasoning">${this.newsData.length} articles analyzed</div>
            </div>
          </div>
        `;
      }

      getMockNews() {
        return [
          {
            source: 'CoinDesk',
            title: 'AAVE Flash Loan Enhancements Launch',
            summary: 'Major protocol update improves efficiency',
            publishedAt: new Date(Date.now() - 2*60*60*1000).toISOString(),
            sentiment: 0.7,
            protocols: ['AAVE']
          }
        ];
      }
    }

    // Initialize dashboard
    document.addEventListener('DOMContentLoaded', () => {
      new ResearchDashboard();
    });
  </script>
</body>
</html>
